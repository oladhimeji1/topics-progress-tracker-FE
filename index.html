<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/school-logo2-1.png" type="image/x-icon">
    <title>Noble Guide Academy | Progress Tracker</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/stlye.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</head>
<body>
    <div class="bg-container"></div>

    <section class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="User ID">
        <input type="password" id="password" placeholder="password">

        <button id="btn">Login</button>
        <p>Don't have an account? Contact <a href="http://nobleguideacademy.com" target="_blank" rel="noopener noreferrer">NGA</a></p>
    </section>

    <!-- Loader -->
    <section class="loader-cont">
        <div class="loading loading02">
          <span>N</span>
          <span>G</span>
          <span>A</span>
        </div>
    </section>

    <!-- Toast -->
    <section class="toast-cont">
        <div class="toast ">
          <p id="toast-p"></p>
          <span id="toast-span"></span>
        </div>
    </section>

    <script src="./js/login.js"></script>
</body>
</html>
